<!-- sidebar -->
<div class="bg-dark border-right p-3" id="sidebar">
    <h3 class="text-light">Gifs App</h3>
    <hr class="text-white"/>
    <div class="list-group list-reset" >
      <a href="#" 
      class="list-group-item list-group-action" 
      *ngFor="let item of history"
      (click)="buscarLink(item)"
      >
        {{item | titlecase}} <!--pipe de Angular tipo titlecase(text Capitalizado) solo se modifica en el template y no en la data q almacenamos-->
      </a>
    </div>
</div>
  <!-- End of sidebar -->
